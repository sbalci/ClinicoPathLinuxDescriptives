      type: List
      options:
        - title: mean
          name: mean
        - title: median
          name: median
      default: mean


    - name: pcat
      title: ChiSq vs Fisher
      type: List
      options:
        - title: chisq
          name: chisq
        - title: fisher
          name: fisher
      default: chisq


