---
name:  tableone
title: Table One
menuGroup: Exploration
menuSubgroup: ClinicoPath Descriptives
version: '0.0.1'
jas: '1.2'

description:
    main: 'Function for making Table One.'
    R:
        dontrun: true
        usage: |
            data('histopathology')
            dat <- as.data.frame(histopathology)
            ClinicoPath::tableone(
            data = dat,
            vars = vars(Sex, PreinvasiveComponent, LVI, PNI, Grade, Age),
            sty = "t3",
            excl = TRUE)


options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      description:
          R: >
            a string naming the variables from `data` that contains the
            values used for the Table One.


    - name: sty
      title: Table Style
      type: List
      options:
        - title: tableone
          name: t1
        - title: gtsummary
          name: t2
        - title: arsenal
          name: t3
        - title: janitor
          name: t4
      default: t1


    - name: excl
      title: Exclude Missing (NA)
      type: Bool
      default: true


    # - name: alllevels
    #   title: Show All Levels
    #   type: Bool
    #   default: false


...
